<!DOCTYPE html>
<html>
<head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- enable flex box from bootstrap by the d-flex, h-100 to span the page over the entire page -->
<div class="container d-flex align-items-center h-100">
    <!-- class row from bootstrap to place everything in same line-->
    <div class="row">
        <!-- class text-center + col-12 to make sure that the page uses the full width -->
        <header class="text-center col-12">
            <!-- class text-uppercase to make everything capatalized -->
            <h1 class="text-uppercase">
                <strong>
                    The biggest startup event of the year
                </strong>
            </h1>
        </header>
        <!--Create a buffer inbetween -->
        <div class="buffer col-12"></div>
        <section class="text-center col-12">
            <!-- border line -->
            <hr>
            <!-- a href to the webpage for when someone clicks on the button -->
          <!-- landing page was developed at https://login.mailchimp.com -->
            <a href="https://mailchi.mp/cd7be9c2e358/startupidea">
              <!-- class button form the bootstrap page -->
                <button class="btn btn-primary btn-xl">
                    Find out more
                </button>
            </a>
        </section>
    </div>
</div>

</body>
</html>
